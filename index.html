<!DOCTYPE html>
<html>

  
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel = "stylesheet" href = "styles.css">

<title>Pokédex
</title>
</head>

<body>
<h1>Pokédex</h1>

<div id = 'container'>
 
  <form id = 'input'><p><strong>Enter Pokémon Name or ID:</strong></p>
  <input id = "search-input" required />
  <button id = "search-button">Search</button>
</form>

<div id = "pokemon-container">
  
  <div id = 'pokemon'>
    <div id = 'name'>
    <p id = 'pokemon-name'></p>
    <p id = 'pokemon-id'></p>
    </div>
    <div id = 'char'>
    <p id = 'weight'></p>
    <p id = 'height'></p>
  </div>
  <div id = 'image'></div>
  <div id = 'types'>
  </div>
  </div>
  <div id = 'stats'>
    <table>
              <tbody><tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
              <tr>
                <td>HP:</td>
                <td id="hp"></td>
              </tr><tr>
                <td>Attack:</td>
                <td id="attack"></td></tr>
              <tr>
                <td>Defense:</td><td id="defense"></td>
              </tr>
              <tr>
                <td>Sp. Attack:</td><td id="special-attack"></td>
              </tr>
              <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
                </tr>
              <tr><td>Speed:</td><td id="speed" class="speed"></td></tr></tbody></table>
  </div>

  </div>

</div>

</div>
</body>

</html>
